<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple and elegant Markdown editor and previewer"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>

    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <!-- Mathematics rendering -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          displayMath: [
            ["$$", "$$"],
            ["\\[", "\\]"],
          ],
        },
        svg: {
          fontCache: "global",
        },
        startup: {
          ready: function () {
            MathJax.startup.defaultReady();
          },
        },
      };

      mermaid.initialize({
        startOnLoad: false,
        theme: "default",
      });
    </script>

    <script src="script.js" defer></script>
    <title>Markdown by crunny</title>
  </head>
  <body>
    <!-- Dark/Light mode toggle switch -->
    <label class="switch">
      <input checked="true" id="checkbox" type="checkbox" />
      <span class="slider">
        <div class="star star_1"></div>
        <div class="star star_2"></div>
        <div class="star star_3"></div>
        <svg viewBox="0 0 16 16" class="cloud_1 cloud">
          <path
            transform="matrix(.77976 0 0 .78395-299.99-418.63)"
            fill="#fff"
            d="m391.84 540.91c-.421-.329-.949-.524-1.523-.524-1.351 0-2.451 1.084-2.485 2.435-1.395.526-2.388 1.88-2.388 3.466 0 1.874 1.385 3.423 3.182 3.667v.034h12.73v-.006c1.775-.104 3.182-1.584 3.182-3.395 0-1.747-1.309-3.186-2.994-3.379.007-.106.011-.214.011-.322 0-2.707-2.271-4.901-5.072-4.901-2.073 0-3.856 1.202-4.643 2.925"
          ></path>
        </svg>
      </span>
    </label>

    <!-- iOS style header -->
    <header class="ios-style-header">
      <div class="header-background"></div>
      <div class="header-content">
        <div class="app-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
            <path
              d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"
            ></path>
            <line x1="9" y1="9" x2="10" y2="9"></line>
            <line x1="9" y1="13" x2="15" y2="13"></line>
            <line x1="9" y1="17" x2="15" y2="17"></line>
          </svg>
        </div>
        <div class="header-text">
          <h1>Markdown</h1>
          <p class="subtitle">Create and preview elegant markdown documents</p>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main id="container">
      <!-- Editor side -->
      <div class="editor-section">
        <h2>Editor</h2>
        <form id="markdown-form">
          <textarea
            id="markdown-input"
            placeholder="Start typing your Markdown here..."
            aria-label="Markdown input area"
          ></textarea>
          <div class="button-container">
            <button type="button" id="clear-button">Clear</button>
          </div>
        </form>
      </div>

      <!-- Preview side -->
      <div class="preview-section">
        <h2>Preview</h2>
        <div
          id="markdown-preview"
          aria-live="polite"
          aria-label="Markdown preview area"
        ></div>
        <div class="button-container">
          <button id="copy-button" title="Copy HTML to clipboard">
            Copy HTML
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>Created with <span class="heart">‚ù§</span> by crunny</p>
    </footer>
  </body>
</html>
